name: GCC AFMV Tests

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc g++ dejagnu autoconf automake libtool

    - name: Set up DejaGnu
      run: |
        git clone https://git.savannah.gnu.org/git/dejagnu.git
        cd dejagnu
        ./bootstrap
        ./configure
        make
        sudo make install
        cd ..
        export PATH=$PATH:/usr/local/bin

    - name: Run DejaGnu tests
      run: |
        cd gcc/testsuite/g++.target/aarch64/afmv
        make check

name: GCC AFMV Tests

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc g++ dejagnu

    - name: Run DejaGnu tests
      run: |
        cd gcc/testsuite/g++.target/aarch64/afmv
        make
